<!DOCTYPE html>
<html>
<head>
    <title>Routing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label for="dateTime">Data i czas:</label>
            <input type="datetime-local" id="dateTime" required>
        </div>
        
        <div class="control-group">
            <label for="timeType">Typ czasu:</label>
            <select id="timeType">
                <option value="DEPARTURE">Odjazd</option>
                <option value="ARRIVAL">Przyjazd</option>
            </select>
        </div>

        <div class="control-group">
            <label for="maxWalkingDuration">Maks. czas chodzenia (sekundy):</label>
            <input type="number" id="maxWalkingDuration" value="10000">
        </div>

        <div class="control-group">
            <label for="maxTransferNumber">Maks. liczba przesiadek:</label>
            <input type="number" id="maxTransferNumber" value="2">
        </div>

        <div class="control-group">
            <label for="minTransferTime">Min. czas przesiadki (sekundy):</label>
            <input type="number" id="minTransferTime" value="120">
        </div>

        <div class="control-group">
            <label for="maxTravelTime">Maks. czas podróży (sekundy):</label>
            <input type="number" id="maxTravelTime" value="3600">
        </div>

        <button id="findRoute">Znajdź trasę</button>
        <button id="clearRoute">Wyczyść trasę</button>
    </div>

    <div id="api-request-box">
        <h3>Zapytanie API:</h3>
        <div id="api-request-content">Wybierz punkty aby wygenerować zapytanie</div>
    </div>

    <div id="route-summary-box">
        <div id="route-summary-content">
            <!-- Tutaj będą wyświetlane godziny przesiadki, czas rozpoczęcia podróży oraz czas dojazdu do celu -->
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
